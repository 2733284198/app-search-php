version: 2

defaults: &defaults
  docker:
  - image: circleci/php:7.1-browsers
  working_directory: ~/repo

jobs:
  build:
    <<: *defaults
    steps:
    - checkout
    - restore_cache:
        keys:
        - v1-dependencies-{{ checksum "composer.json" }}
        - v1-dependencies-
    - run:
        name: Install composer dependencies
        command: composer install -n --prefer-dist
    - persist_to_workspace:
        root: .
        paths:
        - .
    - save_cache:
        paths:
        - ~/.composer/cache/
        key: v1-dependencies-{{ checksum "composer.json" }}

  test_unit:
    <<: *defaults
    steps:
    - attach_workspace:
        at: .
    - run:
        name: Unit testing
        command: vendor/bin/phpunit -c resources/dev/tests/phpunit.xml.dist --testsuite unit

  test_integration:
    <<: *defaults
    steps:
    - attach_workspace:
        at: .
    - run:
        name: Integration testing
        command: vendor/bin/phpunit -c resources/dev/tests/phpunit.xml.dist --testsuite integration

workflows:
  version: 2
  build_and_test:
    jobs:
    - build
    - unit_test:
        requires:
        - build
    - integration_test:
        requires:
        - build
